	  search --no-floppy --fs-uuid --set=root  317f04ab-1b0f-47c5-9b4c-1be8eea42bb3
	else
	  search --no-floppy --fs-uuid --set=root 317f04ab-1b0f-47c5-9b4c-1be8eea42bb3
	fi
       echo    'Loading Xen 4.2.0 ...'
       multiboot       /boot/xen-4.2.0.gz /boot/xen-4.2.0.gz xsave=1
       echo    Loading Linux linux ...
       module  /boot/vmlinuz-linux /boot/vmlinuz-linux root=UUID=317f04ab-1b0f-47c5-9b4c-1be8eea42bb3 ro console=tty0
       echo    "Loading initial ramdisk ..."
       module  /boot/initramfs-linux.img
